<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 1px;            
        }

        h1{
            text-align: center;
            color: red;
            background-color: rgb(42, 165, 58);
        }

        table{
            text-align: center;
            border-collapse: collapse;
            
        }

        td{
            border: 1px solid black;
            padding: 10px;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <h1>Desafio 2</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
    
</body>
</html>
